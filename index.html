<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mebel Magazin</title>
</head>
<body>
<!-- Header start-->
    <header class="header">
        <div class="header_white">
            <div class="wrapper_white">

                <div class="logo">
                    <img src="./img/svg/header-logo.svg" alt="/" class="logo_link">
                </div>

                <div class="header_items-white">

                    <div class="header_item-white">
                        <a href="#" class="header_item-link">
                            О НАС
                        </a>
                    </div>

                    <div class="header_item-white">
                        <a href="#" class="header_item-link">
                            МЕНЮ
                        </a>
                    </div>

                    <div class="header_item-white">
                        <a href="#" class="header_item-link">
                            ТОВАРЫ
                        </a>
                    </div>

                </div>
            </div>

        </div>

        <div class="header_beige">
            <div class="wrapper_beige">

                <div class="header_items-beige">
                    <div class="header_item-beige">
                        <img src="./img/svg/vector.svg" alt="#" class="beige-cart">
                    </div>

                    <div class="header_item-beige">
                        <img src="./img/svg/magazin.svg" alt="#" class="beige-cart">
                    </div>
                </div>

            </div>
        </div>
    </header>

<!-- Header end-->
</body>
